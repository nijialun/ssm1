        <style type="text/css"> 
         *{margin: 0;padding :0;}
         ul{ display:flex;/*开启弹性盒模型*/
		     width:940px;
			 height:300px;
			/* background:#f3c;*/
			 margin:100px auto;
			 justify-content:space-between;/*两端对齐*/
		 
		 }
		 ul li{
		     position:relative;
		     list-style:none;
		     width:300px;
			 height:300px;
			/*background:#cc33ff;*/
			 perspective:1000px;/*景深*/
		 
		 }
		 ul li p{
		     position:absolute;
			 top:0;
		     width:100%;
			 height:210px;
			 padding-top:90px;
			 background-color:#000;
			 color:#fff;
			 text-align:center;
             transform:rotateY(90deg);/*y轴旋转60度*/  
			 transition:1s;/*过渡 允许一个样式到一个样式有一个过渡*/
		 }
		 /*hover 伪类选择器 */
		 ul li:hover p{
		      transform:rotateY(0);
		 
		 }
          ul li:hover img{
		     transition:1s;
		  }
		 ul li:hover img{
		      transform:rotateY(-90deg);
		 }
		
        </style>
 </head>
